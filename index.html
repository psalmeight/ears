<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CompassMining Listener</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 flex justify-center min-h-screen p-4">
    <div class="w-full max-w-screen-lg">
      <!-- Title -->
      <input type="hidden" id="is-listening" value="false" />
      <h1 class="text-4xl font-bold mb-8">CompassMining Listener</h1>

      <!-- Boxes Container -->
      <div class="flex">
        <!-- First Box -->
        <div class="w-[40%] p-4 border rounded-md">
          <label for="port" class="block text-sm font-medium text-gray-700"
            >Enter Port:</label
          >
          <input
            type="text"
            id="port"
            name="port"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="e.g., 8080"
          />
          <button
            id="start-listening"
            class="mt-3 w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Start Listening
          </button>
        </div>

        <!-- Second Box -->
        <div class="flex-grow border rounded-md bg-gray-50 ml-4 pl-4">
          <div
            id="message-display"
            class="text-gray-700 text-sm"
          ></div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
